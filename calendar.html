<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>ilo.ilo 干支calendar</title>
<style>
  :root{
    --ink:#333;
    --grid:#dcdcdc;
    --sun:#fc579c;              /* 日曜色 */
    --sat:#6585d0;              /* 土曜色 */
    --sub:#555;
    --bgglass:rgba(255,255,255,.55);
    --todaybg:rgba(158,209,197,0.775); /* 今日セル */
    --nav-btn-bg:#3b66bce2;     /* ナビボタン */
    --nav-btn-fg:#fff;
  }

  html,body{margin:0;padding:0;color:var(--ink);-webkit-text-size-adjust:100%;}
  body{
    font-family:'Hiragino Kaku Gothic ProN', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans JP", sans-serif;
    background:url('iloiloback.jpg') no-repeat center/cover;
    text-align:center;
  }

  .wrap{
    min-height:100svh;
    display:flex; flex-direction:column; align-items:center; justify-content:flex-start;
    padding:24px 16px calc(24px + env(safe-area-inset-bottom));
    gap:14px;
  }
  .card{
    width:min(720px,92vw);
    background:var(--bgglass);
    border-radius:12px;
    box-shadow:0 2px 10px rgba(0,0,0,.08);
    padding:14px 14px 18px;
    backdrop-filter:blur(2px);
    position:relative;
  }

  .brand{
    font-family:'Futura','Avenir Next','Montserrat',sans-serif;
    font-weight:900; letter-spacing:.02em;
    font-size:22px; margin:2px 0 8px;
  }

  /* 〈 2025 9 月 ▼ 〉 を中央、〈/〉は左右端 */
  .monthbar{
    position:relative;
    display:flex; justify-content:center; align-items:center;
    margin:4px 0 8px; min-height:44px;
  }
  .centerhead{ display:inline-flex; align-items:baseline; gap:8px; }
  .year{
    font-family:'Futura','Avenir Next','Montserrat',sans-serif;
    font-weight:600; font-size:16px; opacity:.85;
  }
  .month{
    font-family:'Futura','Avenir Next','Montserrat',sans-serif;
    font-weight:800; display:inline-flex; align-items:baseline; gap:4px;
  }
  .m-num{ font-size:56px; line-height:1; }
  .m-kanji{ font-size:14px; line-height:1; }

  .caret-btn{
    background:transparent; border:none; cursor:pointer;
    font-size:16px; line-height:1; padding:6px 6px; border-radius:6px;
  }
  .caret-btn:active{ transform:scale(.96); }

  .edge{
    position:absolute; top:50%; transform:translateY(-50%);
    background:transparent; border:none; cursor:pointer;
    font-size:20px; line-height:1; color:var(--ink);
    padding:12px; user-select:none;
  }
  .edge-left{ left:0; }
  .edge-right{ right:0; }
  .edge:active{ transform:translateY(-50%) scale(.96); }

  /* input[type=month] は「見えないが存在する」幽霊配置に */
  .picker-ghost{
    position:absolute; left:50%; top:0; transform:translateX(-50%);
    width:1px; height:1px; opacity:0; border:0; background:transparent;
    pointer-events:none; /* クリック不要。JSでshowPicker/clickする */
  }

  .cal{
    width:100%; border-collapse:collapse; table-layout:fixed;
    border:1px solid var(--grid); border-radius:8px; overflow:hidden; background:#fff;
  }
  .cal thead th{
    font-weight:600; font-size:12px; padding:8px 0; border-bottom:1px solid var(--grid);
  }
  .w-sun{ color:var(--sun); } .w-sat{ color:var(--sat); }

  .cal td{
    height:78px; border-right:1px solid var(--grid); border-bottom:1px solid var(--grid);
    vertical-align:top; padding:6px 6px 4px; position:relative;
  }
  .cal tr td:last-child{ border-right:none; }

  .daynum{ font-weight:700; font-size:12px; line-height:1; position:absolute; left:6px; top:6px; }
  .kanshi{ margin-top:18px; font-size:18px; font-weight:700; }
  .reading{ font-size:10px; color:var(--sub); margin-top:2px; }
  .empty{ background:#fafafa; }
  .cal td.today{ background:var(--todaybg); }

  .nav{ margin-top:12px; }
  .nav .btn{
    text-decoration:none; font-size:14px; font-weight:600;
    background:var(--nav-btn-bg); color:var(--nav-btn-fg);
    padding:8px 14px; border-radius:999px; display:inline-block;
  }

  @media (max-width:420px){
    .cal td{ height:72px; }
    .kanshi{ font-size:16px; }
    .brand{ font-size:20px; }
    .m-num{ font-size:46px; }
    .m-kanji{ font-size:13px; }
  }
</style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="brand">ilo.ilo 干支calendar</div>

      <div class="monthbar">
        <button class="edge edge-left"  id="prevBtn" aria-label="前の月へ">〈</button>

        <div class="centerhead">
          <span class="year" id="yy">2025</span>
          <span class="month"><span class="m-num" id="mmNum">9</span><span class="m-kanji">月</span></span>
          <button class="caret-btn" id="openPicker" aria-label="年月を選ぶ">▼</button>
          <!-- 実体は「見えないが存在する」 -->
          <input type="month" id="monthInput" class="picker-ghost" />
        </div>

        <button class="edge edge-right" id="nextBtn" aria-label="次の月へ">〉</button>
      </div>

      <table class="cal" id="calendar">
        <thead>
          <tr>
            <th class="w-sun">日</th><th>月</th><th>火</th><th>水</th><th>木</th><th>金</th><th class="w-sat">土</th>
          </tr>
        </thead>
        <tbody id="cal-body"></tbody>
      </table>

      <div class="nav">
        <a class="btn" href="index.html">日干支チェッカーへ →</a>
      </div>
    </div>
  </div>

<script>
  const stems = ["甲","乙","丙","丁","戊","己","庚","辛","壬","癸"];
  const stemsReading = ["きのえ","きのと","ひのえ","ひのと","つちのえ","つちのと","かのえ","かのと","みずのえ","みずのと"];
  const branches = ["子","丑","寅","卯","辰","巳","午","未","申","酉","戌","亥"];
  const branchesReading = ["ね","うし","とら","う","たつ","み","うま","ひつじ","さる","とり","いぬ","い"];
  const baseDate = new Date(1984, 2, 31); // 甲子
  function kanshiIndexFromDate(date){
    const diffDays = Math.floor((date - baseDate) / (1000*60*60*24));
    return (diffDays % 60 + 60) % 60;
  }

  let currentYear, currentMonth;

  function renderCalendar(year, month){
    currentYear = year; currentMonth = month;
    yy.textContent = year;
    mmNum.textContent = month;

    const first = new Date(year, month-1, 1);
    const lastDay = new Date(year, month, 0).getDate();
    const startWeek = first.getDay();

    calBody.innerHTML = '';
    let day = 1;
    for(let r=0; r<6; r++){
      const tr = document.createElement('tr');
      for(let c=0; c<7; c++){
        const td = document.createElement('td');

        if(r===0 && c<startWeek){
          td.className = 'empty';
        } else if(day <= lastDay){
          const date = new Date(year, month-1, day);
          const idx  = kanshiIndexFromDate(date);
          const k    = stems[idx % 10] + branches[idx % 12];
          const rubi = stemsReading[idx % 10] + branchesReading[idx % 12];

          if(c===0){ td.style.color = getComputedStyle(document.documentElement).getPropertyValue('--sun'); }
          if(c===6){ td.style.color = getComputedStyle(document.documentElement).getPropertyValue('--sat'); }

          const today = new Date();
          if(date.getFullYear()===today.getFullYear() &&
             date.getMonth()===today.getMonth() &&
             date.getDate()===today.getDate()){
            td.classList.add('today');
          }

          td.innerHTML = `
            <div class="daynum">${day}</div>
            <div class="kanshi">${k}</div>
            <div class="reading">${rubi}</div>
          `;
          day++;
        } else {
          td.className = 'empty';
        }
        tr.appendChild(td);
      }
      calBody.appendChild(tr);
      if(day > lastDay) break;
    }
  }

  const yy = document.getElementById('yy');
  const mmNum = document.getElementById('mmNum');
  const calBody = document.getElementById('cal-body');

  const monthInput = document.getElementById('monthInput');
  const openPicker = document.getElementById('openPicker');

  function supportsMonth(){
    const i = document.createElement('input');
    i.setAttribute('type','month');
    return i.type === 'month';
  }

  openPicker.addEventListener('click', ()=>{
    // iOS/Safari向け：非表示要素でも showPicker() か click() を直接呼ぶ
    if(monthInput.showPicker){ 
      try { monthInput.showPicker(); return; } catch(e) {}
    }
    // フォールバック：一瞬だけ幅を作って click→すぐ戻す（見た目は変わらない）
    const prev = { w:monthInput.style.width, h:monthInput.style.height, pe:monthInput.style.pointerEvents, op:monthInput.style.opacity };
    monthInput.style.width = '120px';
    monthInput.style.height = '32px';
    monthInput.style.pointerEvents = 'auto';
    monthInput.style.opacity = '0';
    monthInput.click();
    // 1秒後に元に戻す（ピッカーが開いた後でもUIには見えないまま）
    setTimeout(()=>{
      monthInput.style.width = prev.w || '1px';
      monthInput.style.height = prev.h || '1px';
      monthInput.style.pointerEvents = prev.pe || 'none';
      monthInput.style.opacity = prev.op || '0';
    }, 1000);
  });

  if(supportsMonth()){
    monthInput.addEventListener('change', ()=>{
      if(!monthInput.value) return;
      const [y,m] = monthInput.value.split('-').map(v=>+v);
      renderCalendar(y,m);
    });
  }else{
    // 古い環境向けフォールバック
    monthInput.type = 'text';
    monthInput.placeholder = 'YYYY-MM';
    monthInput.addEventListener('change', ()=>{
      const m = monthInput.value.trim();
      const ok = /^\d{4}-(0[1-9]|1[0-2])$/.test(m);
      if(ok){
        const [y,mo] = m.split('-').map(v=>+v);
        renderCalendar(y,mo);
      }
    });
  }

  // 端ボタンで月送り
  document.getElementById('prevBtn').addEventListener('click', ()=>{
    let y = currentYear, m = currentMonth - 1;
    if(m < 1){ m = 12; y--; }
    renderCalendar(y,m);
    if(supportsMonth()){ monthInput.value = `${y}-${String(m).padStart(2,'0')}`; }
  });
  document.getElementById('nextBtn').addEventListener('click', ()=>{
    let y = currentYear, m = currentMonth + 1;
    if(m > 12){ m = 1; y++; }
    renderCalendar(y,m);
    if(supportsMonth()){ monthInput.value = `${y}-${String(m).padStart(2,'0')}`; }
  });

  // 初期：今日で描画 & month入力も今日に
  (function(){
    const t = new Date();
    const yyyy = t.getFullYear();
    const mm = t.getMonth()+1;
    renderCalendar(yyyy, mm);
    if(supportsMonth()){
      monthInput.value = `${yyyy}-${String(mm).padStart(2,'0')}`;
    }
  })();
</script>
</body>
</html>
