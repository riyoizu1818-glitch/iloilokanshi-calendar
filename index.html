<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>日干支 checker</title>
<style>
  :root{
    --ink:#333; --brand:#ff68b6; --white:#fff;
    --field-fg:#555;         /* 入力系の文字色（グレー） */
    --border:#cfd6e0;
    --bgglass:rgba(255,255,255,.6);
    --nav-btn-bg:#3b66bce2;  --nav-btn-fg:#fff;  /* カレンダーと揃え */
  }
  html,body{ margin:0; padding:0; height:100%; color:var(--ink); -webkit-text-size-adjust:100%; }
  body{
    font-family:'Hiragino Kaku Gothic ProN', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans JP", sans-serif;
    text-align:center;
    background:url('iloiloback.jpg') no-repeat center/cover;
  }
  .wrap{
    min-height:100svh; padding:24px 16px calc(24px + env(safe-area-inset-bottom));
    display:flex; flex-direction:column; justify-content:center; align-items:center; gap:16px;
  }

  /* 丸カード */
  .card{
    background:var(--bgglass);
    border-radius:50%;
    width:260px; height:260px;
    box-shadow:0 8px 24px rgba(0,0,0,.1);
    display:flex; flex-direction:column; justify-content:center; align-items:center;
    padding:18px;
  }

  /* ロゴ＆サブ */
  .logo{ font-family:'Futura','Avenir Next','Montserrat',sans-serif; font-weight:900; font-size:34px; margin:0; letter-spacing:.02em; }
  .sub { font-family:'Futura','Avenir Next','Montserrat',sans-serif; font-weight:400; font-size:17px; margin:2px 0 0; }

  /* 入力行（年＋月の長箱＋日） */
  .row{ display:flex; gap:8px; align-items:center; justify-content:center; margin-top:10px; }

  /* ベースselect */
  select{
    appearance:none; -webkit-appearance:none; outline:none;
    font-size:16px; color:var(--field-fg);
    border:1px solid var(--border); background:rgba(255,255,255,.96);
    border-radius:8px; line-height:1.1;
  }

  /* 年＋月 合体ボックス */
  .ym-group{
    position:relative; display:inline-flex; align-items:baseline; gap:8px;
    border:1px solid var(--border); border-radius:8px; background:#fff;
    padding:6px 28px 6px 8px;  /* 右にカーソル用の余白 */
  }
  .ym-group .y{ width:88px; border:0; padding:0; background:transparent; }
  .ym-group .sep{ color:var(--field-fg); font-size:14px; }  /* 「年」 */
  .ym-group .m{ width:60px; border:0; padding:0 16px 0 0; background:transparent; } /* 右に▼余白 */
  .ym-group .caret{
    position:absolute; right:8px; top:50%; transform:translateY(-50%);
    font-size:10px; color:#7aa8ff; pointer-events:none;
  }
  /* 外側ユニット（ボックスの外に付ける「月」「日」） */
  .unit{ font-weight:600; font-size:13px; color:#444; }

  /* 日だけ単独ボックス（サイズは従来どおり） */
  .sel{ position:relative; display:inline-block; }
  .sel-day select{ width:60px; padding:6px 22px 6px 8px; }
  .sel::after{
    content:"▼"; position:absolute; right:8px; top:50%; transform:translateY(-52%);
    font-size:10px; color:#7aa8ff; pointer-events:none;
  }

  /* CHECKボタン */
  .btn{
    margin-top:10px; padding:12px 22px; font-size:16px; color:#fff; background:var(--brand);
    border:none; border-radius:999px; cursor:pointer; min-height:44px;
  }

  /* 結果は高さ固定でレイアウトが動かないように */
  .result{ margin-top:12px; font-size:26px; font-weight:700; min-height:32px; }
  .reading{ margin-top:0; font-size:12px; color:#444; min-height:16px; }

  /* カレンダーへボタン（丸カードの少し下） */
  .nav{ margin-top:4px; }
  .nav .to-calendar{
    text-decoration:none; font-size:14px; font-weight:600;
    background:var(--nav-btn-bg); color:var(--nav-btn-fg);
    padding:8px 14px; border-radius:999px; display:inline-block;
  }

  /* OFUSE（画面最下部に小さく固定） */
  .support-footer{ position:fixed; left:0; right:0; bottom:8px; text-align:center; }
  .support-btn{
    text-decoration:none; font-size:12px; font-weight:600;
    color:#ff7f50; background:transparent; border:2px solid #ff7f50;
    padding:6px 10px; border-radius:10px; display:inline-block; opacity:.9;
  }
</style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1 class="logo">ilo.ilo</h1>
      <div class="sub">日干支 checker</div>

      <div class="row">
        <!-- 年＋月：ひとつの長いボックス（中に 年 と 月 の数字＆▼。月の「文字」は外） -->
        <span class="ym-group">
          <select id="year" class="y"></select>
          <span class="sep">年</span>
          <select id="month" class="m"></select>
          <span class="caret">▼</span>
        </span>
        <span class="unit">月</span>

        <!-- 日：従来どおりの小さめボックス -->
        <span class="sel sel-day"><select id="day"></select></span>
        <span class="unit">日</span>
      </div>

      <button class="btn" onclick="calculate()">CHECK!</button>

      <div class="result" id="result"></div>
      <div class="reading" id="reading"></div>
    </div>

    <div class="nav">
      <a class="to-calendar" href="calendar.html" rel="noopener">日干支カレンダーへ →</a>
    </div>
  </div>

  <div class="support-footer">
    <a class="support-btn" href="https://ofuse.me/izuiloilo" target="_blank" rel="noopener">izuを応援する</a>
  </div>

<script>
  const stems = ["甲","乙","丙","丁","戊","己","庚","辛","壬","癸"];
  const stemsReading = ["きのえ","きのと","ひのえ","ひのと","つちのえ","つちのと","かのえ","かのと","みずのえ","みずのと"];
  const branches = ["子","丑","寅","卯","辰","巳","午","未","申","酉","戌","亥"];
  const branchesReading = ["ね","うし","とら","う","たつ","み","うま","ひつじ","さる","とり","いぬ","い"];

  const baseDate  = new Date(1984, 2, 31);
  const baseIndex = 0;

  const yearSel  = document.getElementById('year');
  const monthSel = document.getElementById('month');
  const daySel   = document.getElementById('day');

  for(let y=1950; y<=2060; y++){ yearSel.add(new Option(y, y)); }
  for(let m=1; m<=12; m++){ monthSel.add(new Option(m, m)); }
  for(let d=1; d<=31; d++){ daySel.add(new Option(d, d)); }

  function updateDays(){
    const y = +yearSel.value, m = +monthSel.value;
    const last = new Date(y, m, 0).getDate();
    const keep = +daySel.value || 1;
    daySel.innerHTML='';
    for(let d=1; d<=last; d++){ daySel.add(new Option(d, d)); }
    daySel.value = Math.min(keep, last);
  }

  function kanshiIndexFromDate(date){
    const diffDays = Math.floor((date - baseDate) / (1000*60*60*24));
    return (baseIndex + (diffDays % 60) + 60) % 60;
  }

  function calculate(){
    const y = +yearSel.value, m = +monthSel.value, d = +daySel.value;
    if(!y || !m || !d) return;
    const date = new Date(y, m-1, d);
    const idx  = kanshiIndexFromDate(date);
    const stem=stems[idx%10], branch=branches[idx%12];
    const stemR=stemsReading[idx%10], branchR=branchesReading[idx%12];
    document.getElementById('result').textContent  = stem + branch;
    document.getElementById('reading').textContent = stemR + branchR;
  }

  // 初期表示：今日で選択＆結果表示
  (function(){
    const t=new Date();
    yearSel.value = Math.min(Math.max(t.getFullYear(),1950),2060);
    monthSel.value = t.getMonth()+1;
    updateDays();
    daySel.value = t.getDate();
    calculate();
  })();

  yearSel.addEventListener('change', updateDays);
  monthSel.addEventListener('change', updateDays);
</script>
</body>
</html>
