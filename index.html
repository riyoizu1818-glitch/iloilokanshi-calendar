<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>日干支＆calendar</title>
<style>
  :root{
    --ink:#333; --brand:#ff68b6; --white:#fff; --blue:#1e90ff;
  }
  html,body{ margin:0; padding:0; height:100%; -webkit-text-size-adjust:100%; color:var(--ink); }
  body{
    font-family:'Hiragino Kaku Gothic ProN', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans JP", sans-serif;
    text-align:center;
    background:url('iloiloback.jpg') no-repeat center/cover;
  }
  .wrap{
    min-height:100svh; padding:24px 16px calc(24px + env(safe-area-inset-bottom));
    display:flex; flex-direction:column; justify-content:center; align-items:center; gap:16px;
  }

  /* 丸カード */
  .card{
    background:rgba(255,255,255,.6);
    border-radius:50%;
    width: 260px;
    height:260px;        /* ほんの少しゆとりを追加 */
    box-shadow:0 8px 24px rgba(0,0,0,.1);
    display:flex; flex-direction:column; justify-content:center; align-items:center;
    padding:18px;
  }

  /* ロゴ & サブタイトル（Futura風） */
  .logo{
    font-family:'Futura','Avenir Next','Montserrat',sans-serif;
    font-weight:900;               /* 極太 */
    font-size:34px;
    letter-spacing:.02em;
    margin:0;
  }
  .sub{
    font-family:'Futura','Avenir Next','Montserrat',sans-serif;
    font-weight:700;               /* 太め */
    font-size:17px;                /* ロゴの約1/2 */
    margin:2px 0 0;
  }

  /* 入力行 */
  .row{ display:flex; gap:6px; align-items:center; justify-content:center; margin-top:10px; }

  /* セレクトをギリギリ小さく、数字はブルー、▼でスクロール感 */
  .sel{
    position:relative; display:inline-block;
  }
  select{
    appearance:none; -webkit-appearance:none; outline:none;
    font-size:16px;                 /* iOSズーム防止 */
    color:var(--blue);
    border:1px solid #cfd6e0;
    background:rgba(255,255,255,.96);
    border-radius:8px;
    padding:6px 22px 6px 8px;       /* 右に▼分の余白 */
    line-height:1.1;
  }
  .sel-year select{ width:82px; }   /* 1950〜2060が収まる幅 */
  .sel-month select,
  .sel-day select{ width:60px; }    /* できるだけ小さく */

  /* ▼アイコン（スクロールできる感じのヒント） */
  .sel::after{
    content:"▼";
    position:absolute; right:8px; top:50%;
    transform:translateY(-52%);
    font-size:10px; color:#7aa8ff; pointer-events:none;
  }

  /* 単位（年・月・日）は少し太め */
  .unit{
    font-weight:600;
    font-size:13px;
    color:#444;
  }

  /* ボタン＆結果 */
  .btn{
    margin-top:10px; padding:10px 18px; font-size:16px; color:#fff; background:var(--brand);
    border:none; border-radius:12px; cursor:pointer; min-height:44px;
  }
  .result{ margin-top:12px; font-size:26px; font-weight:700; }
  .reading{ margin-top:0; font-size:12px; color:#444; }

  /* OFUSE：幅狭＋アウトライン角丸四角（非ピル） */
  .support-btn{
    margin-top:6px;
    text-decoration:none;
    font-size:14px;
    color:#ff7f50;
    background:transparent;
    border:2px solid #ff7f50;
    padding:8px 14px;               /* 幅を狭める */
    border-radius:10px;             /* 角丸四角 */
    display:inline-block;
  }
</style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1 class="logo">ilo.ilo</h1>
      <div class="sub">日干支＆calendar</div>

      <!-- ( )年 ( )月 ( )日のセレクト入力（超コンパクト） -->
      <div class="row">
        <span class="sel sel-year"><select id="year"></select></span><span class="unit">年</span>
        <span class="sel sel-month"><select id="month"></select></span><span class="unit">月</span>
        <span class="sel sel-day"><select id="day"></select></span><span class="unit">日</span>
      </div>

      <button class="btn" onclick="calculate()">CHECK!</button>

      <div class="result" id="result"></div>
      <div class="reading" id="reading"></div>
    </div>

    <!-- 応援ボタン（アウトライン角丸四角） -->
    <a class="support-btn" href="https://ofuse.me/izuiloilo" target="_blank" rel="noopener">izuを応援する</a>
  </div>

<script>
  // 干支データ
  const stems = ["甲","乙","丙","丁","戊","己","庚","辛","壬","癸"];
  const stemsReading = ["きのえ","きのと","ひのえ","ひのと","つちのえ","つちのと","かのえ","かのと","みずのえ","みずのと"];
  const branches = ["子","丑","寅","卯","辰","巳","午","未","申","酉","戌","亥"];
  const branchesReading = ["ね","うし","とら","う","たつ","み","うま","ひつじ","さる","とり","いぬ","い"];

  // 基準：1984/3/31 = 甲子
  const baseDate  = new Date(1984, 2, 31); // 月は0始まり
  const baseIndex = 0;

  // セレクト取得
  const yearSel  = document.getElementById('year');
  const monthSel = document.getElementById('month');
  const daySel   = document.getElementById('day');

  // 年：1950〜2060
  for(let y=1950; y<=2060; y++){
    const opt=document.createElement('option'); opt.value=y; opt.text=y; yearSel.add(opt);
  }
  // 月：1〜12
  for(let m=1; m<=12; m++){
    const opt=document.createElement('option'); opt.value=m; opt.text=m; monthSel.add(opt);
  }
  // 日：一旦1〜31（後で月末に合わせて調整）
  for(let d=1; d<=31; d++){
    const opt=document.createElement('option'); opt.value=d; opt.text=d; daySel.add(opt);
  }

  // 月末に合わせて日数を調整
  function updateDays(){
    const y = parseInt(yearSel.value);
    const m = parseInt(monthSel.value);  // 1-12
    const last = new Date(y, m, 0).getDate();
    const current = parseInt(daySel.value) || 1;

    daySel.innerHTML = '';
    for(let d=1; d<=last; d++){
      const opt=document.createElement('option'); opt.value=d; opt.text=d; daySel.add(opt);
    }
    daySel.value = Math.min(current, last);
  }

  // 干支インデックス算出
  function kanshiIndexFromDate(date){
    const diffDays = Math.floor((date - baseDate) / (1000*60*60*24));
    return (baseIndex + (diffDays % 60) + 60) % 60;
  }

  // 計算（★ボタンを押したときだけ実行）
  function calculate(){
    const y = parseInt(yearSel.value);
    const m = parseInt(monthSel.value);
    const d = parseInt(daySel.value);
    if(!y || !m || !d) return;

    const date = new Date(y, m-1, d);
    const idx  = kanshiIndexFromDate(date);

    const stem   = stems[idx % 10];
    const branch = branches[idx % 12];
    const stemR  = stemsReading[idx % 10];
    const branchR= branchesReading[idx % 12];

    document.getElementById('result').textContent  = stem + branch;
    document.getElementById('reading').textContent = stemR + branchR;
  }

  // 初期表示：今日を選択（★結果は出さない＝ボタンで反応）
  (function initWithToday(){
    const t = new Date();
    const year = Math.min(Math.max(t.getFullYear(), 1950), 2060);
    yearSel.value  = year;
    monthSel.value = t.getMonth()+1;
    updateDays();
    daySel.value   = t.getDate();
    // calculate(); ← 実行しない（ボタン押下で反応）
  })();

  // 年・月変更時は日数だけ調整（結果は更新しない）
  yearSel.addEventListener('change', updateDays);
  monthSel.addEventListener('change', updateDays);
</script>
</body>
</html>
